name: CI Pipeline

on:
    push:
        branches:
            - development
    pull_request:
        branches:
            - development

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            # 1. Checkout the code
            - name: Checkout code
              uses: actions/checkout@v2

            # 2. Set up Node.js
            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '16'

            # 3. Install dependencies
            - name: Install dependencies
              run: npm install

            # 4. Run unit tests (only services and controllers)
            - name: Run unit tests for services and controllers
              run: npm run test:unit

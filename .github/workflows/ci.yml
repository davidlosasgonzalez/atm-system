name: CI

on:
    push:
        branches:
            - development
            - 'feature/**'
            - 'chore/**'
            - 'fix/**'
            - 'refactor/**'
            - 'test/**'
    pull_request:
        branches:
            - development

jobs:
    lint-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ›ï¸ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸ”§ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '18'
                  cache: 'npm'

            - name: ğŸ“¦ Install dependencies
              run: npm ci

            - name: ğŸ¯ Lint code
              run: npm run lint

            - name: ğŸ§ª Run unit tests
              run: npm run test:unit

            - name: ğŸ—ï¸ Check build
              run: npm run build
